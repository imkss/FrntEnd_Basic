          <h1>Contact me for work/general Enquries</h1>
          <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Your Name</label>
              <input
                type="name"
                class="form-control"
                id="clientname"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone Number</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <label for="clientquery" class="clientquery">Your Query</label>
              <textarea name="message"> </textarea>
            </div>
            <div id="emailHelp" class="form-text">
              I'll never share your personal details with anyone else
            </div>
            <div class="mb-3" id="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >I want to work on a project with you</label
              >
            </div>
            <div class="butcon">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
