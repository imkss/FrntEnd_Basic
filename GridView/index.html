<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="left-text">
        <h2 class="heading">Gallery</h2>
        <p class="sub-heading">
          You fill up the frame with feelings, energy, discovery, and risk, and
          leave room enough for someone else to get in there.
        </p>
      </div>
      <div class="gallery">
        <div
          class="box"
          id="b1"
          style="
            background-image: url(https://images.unsplash.com/photo-1627672252211-c86263a9046a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8dHVyZSUyMHdhYXRlcmZhbGxzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60);
          "
        >
          Waterfall
        </div>
        <div
          class="box"
          id="b2"
          style="
            background-image: url(https://images.unsplash.com/photo-1537259973730-0107893fa53d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHR1cmUlMjB3YWF0ZXJmYWxsc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60);

        <div
          class="box"
          id="b3"
          style="

          class="box"
          id="b4"
          style="
            background-image: url(https://images.unsplash.com/photo-1519692933481-e162a57d6721?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8UmFpbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60);
          "
        >
          Rain
        </div>
        <div
          class="box"
          id="b5"
          style="
            background-image: url(https://images.unsplash.com/photo-1480497490787-505ec076689f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fG1vdW50YWlufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);

          id="b7"
          style="
            background-image: url(https://images.unsplash.com/photo-1526268823337-3b9cb87d0b92?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGJlYWNoJTIwbGlmZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);
